<div class="equipment-add" ng-controller="PARTransferCtrl as par">
	<h3>Transfer a Property</h3>
	<form class="form-horizontal" name="TransferForm" ng-submit="par.validateTransferForm(TransferForm) && par.transferPAR()" novalidate>
		<fieldset class="form-group">
			<label class="control-label col-sm-2">
				Old Person in Charge
			</label>
			<div class="col-sm-10 btn-group">
				<input readonly type="text" ng-model="par.person_in_charge" class="form-control"/>
			</div>
		</fieldset>
		<fieldset class="form-group">
			<label class="control-label col-sm-2">
				Old Remakrs
			</label>
			<div class="col-sm-10 btn-group">
				<input readonly type="text" ng-model="par.remarks" class="form-control"/>
			</div>
		</fieldset>
		<fieldset class="form-group">
			<label class="control-label col-sm-2">
				New Person in Charge
			</label>
			<div class="col-sm-10">
				<input required ng-model="par.newPAR.person_in_charge" type="text" class="form-control" placeholder="Person In Charge" title="Person In Charge" name="new_person_in_charge"/>
			</div>
		</fieldset>
		<fieldset class="form-group">
			<label class="control-label col-sm-2">
				New Remarks
			</label>
			<div class="col-sm-10">
				<input required ng-model="par.newPAR.remarks" type="text" class="form-control" placeholder="Remarks" title="Remarks" name="new_remarks"/>
			</div>
		</fieldset>
		<fieldset>
			<!--- TODO: proper error placement --->
			<div ng-show="par.error" class="alert alert-danger" role="alert">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				<span class="sr-only">Error:</span>
				{{par.errorMessage}}
			</div>
				<input type="submit" class="btn btn-primary pull-right" value="Finish"/>
			</fieldset>
	</form>
</div>
