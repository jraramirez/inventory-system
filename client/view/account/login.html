<div class="col-md-6 col-md-offset-3">
	<div class="panel panel-primary">
		<div class="panel-heading text-center">
			<h1>PSRTI Inventory System</h2>
		</div>
		<div class="panel-body">
			<div class="alert alert-danger" role="alert" ng-show="acct.error">
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
				{{acct.errorMessage}}
			</div>
			<form name="LoginForm" class="form" ng-submit="acct.validateLoginForm(LoginForm) && acct.login()" novalidate>
				<div class="form-group">
					<label>Username</label>
					<input name="username" type="text" class="form-control" name="username" ng-model="acct.account.username" required>
				</div>
				<div class="form-group">
					<label>Password</label>
						<input name="password" type="password" class="form-control" name="password" ng-model="acct.account.password" required>
					</div>
					<div>
						<button type="submit" class="btn btn-default">Login</button>
					</div>
			</form>
		</div>
	</div>
</div>
