<div class="col-md-4" ng-controller="AccountCtrl as acct">
	<h1>Register</h2>
	<uib-alert  ng-show="acct.error" type="danger" close="acct.error = !acct.error">{{acct.errorMessage}}</uib-alert>
	<form name="RegisterForm" class="form" ng-submit="LoginForm.$valid && acct.login()">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" name="username" ng-model="acct.account.username" required>
		</div>
		<div class="form-group">
			<label>Password</label>
				<input type="password" class="form-control" name="password" ng-model="acct.account.password" required>
			</div>
			<div>
				<button type="submit" class="btn btn-default">Register</button>
			</div>
	</form>
</div>
